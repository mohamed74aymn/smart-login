<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    <input type="checkbox" class="mt-3" onclick="myFunction()"> <span>Show Password</span>
                </div>


                <div class="d-flex justify-content-center ">
                    <button type="submit" id="loginBtn" class="btn btn-primary w-25">Login</button>
                </div>
                
                <div class="text-center mt-3">
                    <a href="sign.html" class="sign-up-link">Don't have an account? Sign up</a>
                </div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
